
<!DOCTPE html>
<html>
<head>
    <title>ConNextor: Connect the next generation of innovators.</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta charset="UTF-8" />

    <!--Bootstrap-->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link href="libraries/bootstrap.3.0.0.min.css" rel="stylesheet" /> -->

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- <script src="libraries/jquery.1.7.2.min.js"></script> -->

    <!--Custom Styles and Scripts-->
    <link href="stylesheets/RegistrationPage1.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
      <div id="logo">
          <div id="logo-img" class="float-left"></div>
          <div id="logo-text" class="float-left">
            <span>ConNextor</span>
          </div>
      </div>
  </div>

  <div class="container box block-center">
    <div class="header">
        <h3>Welcome to ConNextor!</h3>        
    </div>
    <div class="small-description">
      <p>Let's take a few steps to finish your profile first.</p>
    </div>

    <div class="basic-form container">
        <form>

          <div class="row location">
            <h4>Location:</h4>
            <select name="source" class="select-upright">
              <option value="placeholder" selected disabled>Country</option>
              <option value="Canada">Canada</option>
              <option value="United States">United States</option>
            </select>
            <input name="city" class="input-upright" placeholder="City" />
          </div>

          <div class="row school">
            <h4>School/University:</h4>
            <input name="school" class="input-upright"/>
          </div>

          <div class="row years-attended">
            <h4>Years attended:</h4>
            <select name="source" class="select-upright">
              <option value="placeholder" selected disabled>2015</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
            </select>
            <h4>to</h4>
            <select name="source" class="select-upright">
              <option value="placeholder" selected disabled>2015</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
            </select>
          </div>

        </form>
        <button type="submit" class="continue">Continue</button>
      </div>

    <div class="side-description">
      <h6>step 1 of 4</h6>
      <p>Knowing where you are from will help us connect you better to those who come from the same location.</p>
    </div>

    </div>
    
  </div>




</body>
</html>
